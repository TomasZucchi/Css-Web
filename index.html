<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <!-- Estilos personalizados -->
    <link rel="stylesheet" href="./styles/indexx.css">
</head>
<body>
    <div class="background">
        <div class="rectangle"> 
            <img src="./icons/logo.svg" alt="Logo" class="icon"> 
            <p class="font-weight-bold">DIGITAL</p>
            <form class="login-form" action="/home.html" method="post" id="login" onsubmit="return validateForm()">
                <input id="anchor" type="hidden" name="anchor" value="">
                <script>document.getElementById('anchor').value = location.hash;</script>
                <input type="hidden" name="logintoken" value="WkYRpTTvO66JSAB7ZD7TWFsrD33yKeAO">
                <div class="login-form-username form-group">
                    <label for="username" class="sr-only"></label>
                    <input type="text" name="username" id="username" class="form-control form-control-lg" value="" placeholder="Nombre de usuario o correo electrónico" autocomplete="username">
                    <div id="usernameError" class="text-danger"></div>
                </div>
                <div class="login-form-password form-group">
                    <label for="password" class="sr-only"></label>
                    <input type="password" name="password" id="password" value="" class="form-control form-control-lg" placeholder="Contraseña" autocomplete="current-password">
                    <div id="passwordError" class="text-danger"></div>
                </div>
                <div class="login-form-submit form-group">
                    <button class="btn btn-primary btn-lg" type="submit" id="loginbtn">Iniciar sesión</button>
                </div>
                <div class="login-form-links">
                    <a href="formularioCambioDeContraseña.html">¿Has olvidado la contraseña?</a>
                    <span>|</span>
                    <a href="formularioDeRegistro.html">Registrar</a>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("username").value;
            var password = document.getElementById("password").value;

            if (username === "") {
                document.getElementById("usernameError").innerHTML = "Por favor, ingrese su nombre de usuario o correo electrónico.";
                document.getElementById("username").classList.add("is-invalid");
                return false;
            } else {
                document.getElementById("usernameError").innerHTML = "";
                document.getElementById("username").classList.remove("is-invalid");
            }

            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Por favor, ingrese su contraseña.";
                document.getElementById("password").classList.add("is-invalid");
                return false;
            } else {
                document.getElementById("passwordError").innerHTML = "";
                document.getElementById("password").classList.remove("is-invalid");
            }

            // Redirigir al usuario a la página de inicio después de completar el formulario
            window.location.href = "file:///C:/Users/tomas/OneDrive/Escritorio/Codo%20A%20Codo/Proyecto/home.html";
            return false;
        }
    </script>
</body>
</html>
