<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Registro</title>
    <!-- Ruta relativa correcta para el archivo CSS -->
    <link rel="stylesheet" href="./styles/indexx.css">
    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
</head>
<body>
    <div class="background">
        <div class="rectangle">
            <img src="./icons/logo.svg" alt="Logo" class="icon">
            <p class="font-weight-bold">DIGITAL</p>
            <form class="register-form" action="" method="post" id="register" onsubmit="return validateForm()">
                <div class="register-form-username form-group">
                    <label for="reg-username" class="sr-only"></label>
                    <input type="text" name="username" id="reg-username" class="form-control form-control-lg" value="" placeholder="Nombre de usuario" autocomplete="username">
                    <div id="usernameError" class="text-danger"></div>
                </div>
                <div class="register-form-email form-group">
                    <label for="reg-email" class="sr-only"></label>
                    <input type="email" name="email" id="reg-email" class="form-control form-control-lg" value="" placeholder="Correo electrónico" autocomplete="email">
                    <div id="emailError" class="text-danger"></div>
                </div>
                <div class="register-form-password form-group">
                    <label for="reg-password" class="sr-only"></label>
                    <input type="password" name="password" id="reg-password" value="" class="form-control form-control-lg" placeholder="Contraseña" autocomplete="new-password">
                    <div id="passwordError" class="text-danger"></div>
                </div>
                <div class="register-form-submit form-group">
                    <button class="btn btn-primary btn-lg" type="submit" id="registerbtn">Registrar</button>
                </div>
                <div class="register-form-terms">
                    <p>Al registrarte, aceptas nuestras <a href="#">Condiciones de uso</a> y nuestra <a href="#">Política de privacidad</a>.</p>
                </div>
                <div class="register-form-login-link">
                    <p>¿Ya tienes una cuenta? <a href="index.html">Iniciar sesión</a></p>
                </div>
            </form>
        </div>
    </div>

    <script>
        function validateForm() {
            var username = document.getElementById("reg-username").value;
            var email = document.getElementById("reg-email").value;
            var password = document.getElementById("reg-password").value;

            // Verificar que todos los campos estén completos
            if (username === "") {
                document.getElementById("usernameError").innerHTML = "Por favor, ingrese su nombre de usuario.";
                return false;
            } else {
                document.getElementById("usernameError").innerHTML = "";
            }

            if (email === "") {
                document.getElementById("emailError").innerHTML = "Por favor, ingrese su dirección de correo electrónico.";
                return false;
            } else {
                document.getElementById("emailError").innerHTML = "";
            }

            if (password === "") {
                document.getElementById("passwordError").innerHTML = "Por favor, ingrese su contraseña.";
                return false;
            } else {
                document.getElementById("passwordError").innerHTML = "";
            }

            // Verificar si el email tiene un formato válido
            var emailPattern = /^[^\s@]+@[^\s@]+\.[^\s@]+$/;
            if (!emailPattern.test(email)) {
                document.getElementById("emailError").innerHTML = "Por favor, ingrese una dirección de correo electrónico válida.";
                return false;
            }

            // Redirigir al usuario a la página de inicio después de completar el formulario
            window.location.href = "file:///C:/Users/tomas/OneDrive/Escritorio/Codo%20A%20Codo/Proyecto/index.html";
            return false; // Para evitar que el formulario se envíe automáticamente
        }
    </script>
</body>
</html>
